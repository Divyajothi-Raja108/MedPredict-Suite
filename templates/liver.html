{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="top2">
        <img  id= "liver" src="{%static 'Predicting-Liver-Disease.jpg' %}" alt="">
        <h2>Liver Disease Prediction</h2>
    </div>
    <div id="form2">
        <h2>Enter the details</h2>
        <form action="submit2">
            <div class="form-group">
                <label for="age">Age of the patient:</label>
                <input type="number" id="age" name="age" step="0.1" required>
            </div>
            <div class="form-group">
                <div id="g1">
                <label for="gender">Gender</label>  <p>(0-Female , 1-Male)</p></div>
                <input type="number" id="gender"  name="gender" min="0" max="1" required> 
              </div>
            <div class="form-group">
                <label for="bilirubin">Total Bilirubin:</label>
                <input type="number" step="0.1" id="bilirubin" name="bilirubin" required>
            </div>
            <div class="form-group">
                <label for="direct">Direct Bilirubin:</label>
                <input type="number" step="0.1" id="direct" name="direct" required>
            </div>
            <div class="form-group">
                <label for="alkaline">Alkaline Phosphotase:</label>
                <input type="number" id="alkaline" name="alkaline" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="alamine">Alamine Aminotransferase:</label>
                <input type="number" id="alamine" name="alamine"  step="0.1" required>
            </div>
            <div class="form-group">
                <label for="aspartate">Aspartate Aminotransferase:</label>
                <input type="number" id="aspartate" name="aspartate" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="totalprotiens">Total Proteins:</label>
                <input type="number" step="0.1" id="totalprotiens" name="totalprotiens"  required>
            </div>
            <div class="form-group">
                <label for="albumin">Albumin:</label>
                <input type="number" step="0.1" id="albumin" name="albumin"  required>
            </div>
            <div class="form-group">
                <label for="albuminandglobulinratio">Albumin and Globulin Ratio:</label>
                <input type="number" step="0.01" id="albuminandglobulinratio" name="albuminandglobulinratio" step="0.01" required>
            </div>
            <div class="form-group submit-container">
                <input type="submit" value="PREDICT" class="submit-button">
            </div>
        </form>
        <div class="form-group">
            <h2>{{result3}}
        </div>
    </div>
</body>
</html>
